<div class="container">
  <h2 class="text-info">Lista de peliculas</h2>
  <a href="agregar">Agregar</a>
  <br/>
  <br/>
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item" role="presentation">
      <a
        class="nav-link active"
        data-bs-toggle="tab"
        href="#home"
        aria-selected="true"
        role="tab"
        tabindex="-1"
        >Por ver</a
      >
    </li>
    <li class="nav-item" role="presentation">
      <a
        class="nav-link"
        data-bs-toggle="tab"
        href="#profile"
        aria-selected="false"
        role="tab"
        >Vistas</a
      >
    </li>
  </ul>
  <div id="myTabContent" class="tab-content">
    <div class="tab-pane fade active show" id="home" role="tabpanel">
      <div class="row mt-3">
        @for (item of peliculas; track $index) {
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <a href="detalles/{{ item.id }}">
                <img class="img-fluid" [src]="item.poster" />
              </a>
              <a href="detalles/{{ item.id }}">{{ item.titulo }}</a>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel">
      <div class="row mt-3">
        @for (item of peliculasSinVer; track $index) {
        <div class="col-4">
          <div class="card">
            <div class="card-body">
              <a href="detalles/{{ item.id }}">
                <img class="img-fluid" [src]="item.poster" />
              </a>
              <a href="detalles/{{ item.id }}">{{ item.titulo }}</a>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
